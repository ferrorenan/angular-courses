<h1 class="box-title">Bem-Vindo!</h1>

<p>
    Use seu e-mail e senha para logar. <br>
    Caso nÃ£o lembre sua senha <a routerLink="../senha/recuperar">clique aqui</a>
</p>

<form [formGroup]="loginForm" (submit)="doLogin()" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="email">E-mail</label>
            <input type="email" placeholder="E-mail" formControlName="email" class="form-control input-lg" id="email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="password">Senha</label>
            <input type="password" placeholder="Senha" formControlName="password" class="form-control input-lg"
                   id="password">
        </div>
    </div>

    <button class="btn btn-success btn-lg btn-block btn-border-bottom">Entrar</button>
</form>
