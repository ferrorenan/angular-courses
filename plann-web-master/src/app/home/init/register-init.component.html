<h1 class="box-title">Vamos comeÃ§ar?</h1>
<p>Facilite o cadastro utilizando uma das redes sociais abaixo:</p>

<form [formGroup]="initialRegisterForm" (submit)="doInitialRegister()" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="name">Seu Nome</label>
            <input placeholder="Seu Nome" formControlName="name" class="form-control input-lg" id="name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="email">Seu E-mail</label>
            <input type="email" placeholder="Seu E-mail" formControlName="email" class="form-control input-lg"
                   id="email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6">
            <label class="sr-only" for="password">Senha</label>
            <input type="password" placeholder="Senha" formControlName="password" class="form-control input-lg"
                   id="password">
        </div>

        <div class="col-sm-6">
            <label class="sr-only" for="confirm-password">Repita sua Senha</label>
            <input type="password" placeholder="Repita sua Senha" formControlName="rePassword"
                   class="form-control input-lg" id="confirm-password">
        </div>
    </div>

    <button class="btn btn-success btn-lg btn-block btn-border-bottom">Cadastrar</button>
</form>
