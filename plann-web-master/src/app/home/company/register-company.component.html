<h1 class="box-title">Falta pouco!</h1>
<p>Cadastre abaixo os dados mais importantes da sua empresa</p>

<form [formGroup]="companyRegisterForm" (submit)="doCompanyRegister()" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="name">Qual o nome da sua empresa?</label>
            <input placeholder="Qual o nome da sua empresa?" formControlName="name" class="form-control input-lg"
                   id="name">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6">
            <label class="sr-only" for="country">Qual seu país?</label>
            <input placeholder="Qual seu país?" formControlName="country" class="form-control input-lg" id="country">
        </div>
        <div class="col-sm-6">
            <label class="sr-only" for="state">Qual seu estado?</label>
            <input placeholder="Qual seu estado?" formControlName="state" class="form-control input-lg" id="state">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="city">Qua a sua cidade?</label>
            <input placeholder="Qual a sua cidade?" formControlName="city" class="form-control input-lg" id="city">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label class="sr-only" for="employeesQuantity">Qual a quantidade de colaboradores da sua empresa?</label>
            <input type="tel" placeholder="Qual a quantidade de colaboradores da sua empresa?"
               formControlName="employeesQuantity" class="form-control input-lg" id="employeesQuantity">
        </div>
    </div>

    <button class="btn btn-success btn-lg btn-block btn-border-bottom">Cadastrar Empresa</button>
</form>
